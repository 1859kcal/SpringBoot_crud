<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>New Player - Baseball</title>
		<link rel="stylesheet" href="/css/bootdtrap.css" />
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>New Player</h1>
			<form th:action="@{/players}" th:method="post">
				<div class="form-group">
					<label class="controll-label">名前</label>
					<input class="form-controll" type="text" name="name" />
				</div>
				<div class="form-group">
					<label class="controll-label">年齢</label>
					<input class="form-controll" type="number" name="age" />
				</div>
				<div class="form-group">
					<label class="controll-label">チーム名</label>
					<input class="form-controll" type="text" name="team" />
				</div>
				<div class="form-group">
					<label class="controll-label">守備位置</label>
					<input class="form-controll" type="text" name="position" />
				</div>
				<button class="btn btn-default" type="submit">作成</button>
			</form>
			<div class="pull-right">
				<a class="btn btn-link" href="/players">一覧画面へ</a>
			</div>
		</div>
	</body>
</html>
